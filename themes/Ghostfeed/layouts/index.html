{{ define "main" }}
<article>
    {{/* <h1>{{ .Title }}</h1> */}}
    {{ .Content }}

    <section id="posts">
        {{ range .Site.RegularPages }}
            {{ partial "post_preview.html" . }}
        {{ else }}
            <p>No posts yet.</p>
        {{ end }}
    </section>
</article>
{{ end }}
